      body {
        padding: 0;
        margin: 0;
        height: 100vh;
      }
      
      #particles-js {
        width: 100%;
        height: 100%;
        position: fixed;
        background-color: #000;

        background-size: cover;
        background-position: 50% 50%;
        background-repeat: no-repeat;
      }
      path {
        stroke: #fff;
        fill: #fff;
        stroke-dasharray: 1800;
        opacity: 10;
      }
      
      .team {
        position: absolute;
        top: 20%;
		
      }
      .col-md-4 {
        margin-top: 30px !important;
      }
      h4 {
        color: white;
      }
      strong {
        color: white;
        font-style: italic;
        font-family: "Pangolin", cursive;
      }
      img {
        width: 250px;
        height: 250px;
      }
      .menu {
	width: 100%;
	height: 100%;
	overflow: auto;
	z-index: 1;
	visibility: hidden;
  }
  .menu.active {
	visibility: visible;
	transition-delay: 0.5s;
  }
  .menu ul {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	margin: 0;
	padding: 0;
  }
  .menu ul li {
	list-style: none;
  }
  .menu ul li a {
	position: relative;
	font-size: 35px;
	text-decoration: none;
	color: #fff;
	margin: 20px 0;
	display: block;
	font-weight: bold;
	text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
  }
  .menu ul li a:before {
	content: "";
	position: absolute;
	bottom: 5px;
	left: -10px;
	width: 100%;
	height: 20px;
	background: #ffeb3b;
	z-index: -1;
	transform: scaleX(0);
	transform-origin: left;
	transition: transform 0.5s;
  }
  .menu ul li a:hover:before {
	transform: scaleX(1);
  }
	  
    </style>
